services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ollama-network
    ports:
      - "${OLLAMA_HOST_PORT}:${OLLAMA_CONTAINER_PORT}"
    environment:
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS}
      - OLLAMA_MODELS=/root/.ollama/models
    dns:
      - 1.1.1.1
      - 1.0.0.1

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    volumes:
      - open-webui_data:/app/backend/data
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URL=http://ollama:${OLLAMA_CONTAINER_PORT}
    networks:
      - ollama-network
    ports:
      - "${OWUI_HOST_PORT}:${OWUI_CONTAINER_PORT}"
    extra_hosts:
      - host.docker.internal:host-gateway

  n8n:
    image: n8nio/n8n:${N8N_VERSION}
    container_name: n8n
    restart: unless-stopped
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - ollama
      - redis
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - N8N_PORT=${N8N_CONTAINER_PORT}
      - WEBHOOK_URL=http://${SERVER_IP}:${N8N_HOST_PORT}/
      - N8N_EDITOR_BASE_URL=http://${SERVER_IP}:${N8N_HOST_PORT}/
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE}
    networks:
      - ollama-network
    ports:
      - "${N8N_HOST_PORT}:${N8N_CONTAINER_PORT}"

  redis:
    image: redis:latest
    restart: always
    ports:
      - "${REDIS_HOST_PORT}:${REDIS_CONTAINER_PORT}"
    volumes:
      - redis_data:/data
    networks:
      - ollama-network 

  netdata:
    image: netdata/netdata:latest
    container_name: netdata
    hostname: ${NETDATA_HOSTNAME}
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - ollama-network
    ports:
      - "${NETDATA_HOST_PORT}:${NETDATA_CONTAINER_PORT}"
    environment:
      - NETDATA_DISABLE_CLOUD=1

  obsidian:
    image: lscr.io/linuxserver/obsidian:latest
    container_name: obsidian
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Moscow}
      - CUSTOM_USER=${OBSIDIAN_USER:-admin}
      - PASSWORD=${OBSIDIAN_PASSWORD:-admin}
    volumes:
      - obsidian_config:/config
      - obsidian_vaults:/config/vaults
    ports:
      - "${OBSIDIAN_HTTPS_PORT:-3001}:3001"
    devices:
      - /dev/dri:/dev/dri
    shm_size: "1gb"
    networks:
      - ollama-network

volumes:
  ollama_data:
  open-webui_data:
  n8n_data:
  netdataconfig:
  netdatalib:
  netdatacache:
  redis_data:
  obsidian_config:
  obsidian_vaults:

networks:
  ollama-network:
    driver: bridge
