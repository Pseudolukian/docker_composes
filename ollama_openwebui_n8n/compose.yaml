services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "${CADDY_HTTP_HOST_PORT}:${CADDY_HTTP_CONTAINER_PORT}"
      - "${CADDY_HTTPS_HOST_PORT}:${CADDY_HTTPS_CONTAINER_PORT}"
    env_file:
      - .env
    volumes:
      - caddy_data:/data
      - caddy_config:/config
      - html_notes:/html_notes:ro  # Монтируем том с собранной документацией
      - ./Caddyfile.template:/etc/caddy/Caddyfile.template:ro
    command: >
      /bin/sh -c "
        apk add --no-cache gettext >/dev/null 2>&1 || true;
        envsubst < /etc/caddy/Caddyfile.template > /etc/caddy/Caddyfile &&
        caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
      "
    networks:
      - ollama-network
    depends_on:
      - mkdocs

  caddy-perms-fixer:
    image: alpine:latest
    container_name: caddy-perms-fixer
    restart: unless-stopped
    volumes:
      - caddy_data:/data
      - ./fix-caddy-pki-perms.sh:/usr/local/bin/fix-caddy-pki-perms.sh:ro
    command: ["/bin/sh", "-c", "while true; do /usr/local/bin/fix-caddy-pki-perms.sh; sleep 300; done"]
    networks:
      - ollama-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - ollama-network
    environment:
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL}
      - OLLAMA_MAX_LOADED_MODELS=${OLLAMA_MAX_LOADED_MODELS}
      - OLLAMA_MODELS=/root/.ollama/models
    dns:
      - 1.1.1.1
      - 1.0.0.1

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    volumes:
      - open-webui_data:/app/backend/data
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URL=http://ollama:${OLLAMA_CONTAINER_PORT}
    networks:
      - ollama-network
    extra_hosts:
      - host.docker.internal:host-gateway

  n8n:
    image: n8nio/n8n:${N8N_VERSION}
    container_name: n8n
    restart: unless-stopped
    volumes:
      - n8n_data:/home/node/.n8n
      - caddy_data:/caddy_data:ro
    depends_on:
      - ollama
      - redis
    environment:
      - N8N_HOST=n8n.sweetsweep.online
      - N8N_PROTOCOL=https
      - N8N_PORT=${N8N_CONTAINER_PORT}
      - WEBHOOK_URL=https://n8n.sweetsweep.online/
      - N8N_EDITOR_BASE_URL=https://n8n.sweetsweep.online/
      - N8N_SECURE_COOKIE=${N8N_SECURE_COOKIE}
      - NODE_EXTRA_CA_CERTS=/caddy_data/caddy/pki/authorities/local/root.crt
    networks:
      - ollama-network

  redis:
    image: redis:latest
    restart: always
    ports:
      - "${REDIS_HOST_PORT}:${REDIS_CONTAINER_PORT}"
    volumes:
      - redis_data:/data
    networks:
      - ollama-network 

  netdata:
    image: netdata/netdata:latest
    container_name: netdata
    hostname: ${NETDATA_HOSTNAME}
    restart: unless-stopped
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /etc/localtime:/etc/localtime:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/log:/host/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - ollama-network
    environment:
      - NETDATA_DISABLE_CLOUD=1

  obsidian:
    image: lscr.io/linuxserver/obsidian:latest
    container_name: obsidian
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-Europe/Moscow}
      - CUSTOM_USER=${OBSIDIAN_USER:-admin}
      - PASSWORD=${OBSIDIAN_PASSWORD:-admin}
      - NO_DECOR=true
      - NO_FULL=true
      - DISABLE_IPV6=true
      - LC_ALL=en_US.UTF-8
    volumes:
      - obsidian_config:/config
      - obsidian_vaults:/config/vaults
    ports:
      - "${OBSIDIAN_HOST_PORT}:${OBSIDIAN_CONTAINER_PORT}"
      - "${OBSIDIAN_API_PORT_HOST}:${OBSIDIAN_API_PORT_CONTAINER}"
    devices:
      - /dev/dri:/dev/dri
    shm_size: "1gb"
    networks:
      - ollama-network

  article-parser:
    image: article_parser:latest
    container_name: article-parser
    restart: unless-stopped
    expose:
      - "${ARTICLE_PARSER_PORTS}"
    networks:
      - ollama-network

  mkdocs:
    image: squidfunk/mkdocs-material:latest
    container_name: mkdocs
    restart: unless-stopped
    volumes:
      - obsidian_vaults:/obsidian_vaults:ro  # Чтение из vaults Obsidian
      - html_notes:/html_output              # Вывод собранной документации
      - ./mkdocs:/docs                       # Конфигурация mkdocs
    environment:
      - OBSIDIAN_VAULTS_PATH=/obsidian_vaults
      - MKDOCS_DOCS_PATH=/docs/docs
      - MKDOCS_CONFIG_PATH=/docs/mkdocs.yml
    entrypoint: /docs/entrypoint.sh
    networks:
      - ollama-network
    depends_on:
      - obsidian

volumes:
  ollama_data:
  open-webui_data:
  n8n_data:
  netdataconfig:
  netdatalib:
  netdatacache:
  redis_data:
  obsidian_config:
  obsidian_vaults:
  caddy_data:
  caddy_config:
  html_notes:  # Том для собранной HTML документации из mkdocs

networks:
  ollama-network:
    driver: bridge
